<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="https://example.com" target="_blank">
                <img src="/images/greeeting-dragon-3d-1.jfif" alt="Image 1" class="img-fluid">
            </a>
        </div>
        <!-- Repeat the above div block for each image (change image source and alt text) -->
        <div class="col-md-4 mb-4">
            <a href="https://example.com" target="_blank">
                <img src="/images/greeeting-dragon-3d-2.jfif" alt="Image 2" class="img-fluid">
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="https://example.com" target="_blank">
                <img src="/images/greeeting-dragon-3d-3.jfif" alt="Image 1" class="img-fluid">
            </a>
        </div>
        <!-- Repeat for each image -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
